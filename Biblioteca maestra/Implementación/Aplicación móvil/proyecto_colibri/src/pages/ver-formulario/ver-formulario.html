<ion-header>

  <ion-navbar>
    <ion-title>{{formulario.titulo}}</ion-title>
  </ion-navbar>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.min.js"></script>

</ion-header>

<ion-content padding>
  <ion-card-content>
    <p>{{formulario.descripcion}}</p><br/>
    <form (ngSubmit)="procesar.php" ng-app="GenerarFormulario">
      <ion-item *ngFor="let campo of camposFormulario" ng-controller="ControladorGenerarFormulario">
        <div ng-bind-html="myHTML"></div>
      </ion-item>
    </form>
    <p ng-app="GenerarFormulario" ng-controller="ControladorGenerarFormulario" ng-bind-html="myHTML"></p>
  </ion-card-content>
</ion-content>

<script>
  angular.module('GenerarFormulario', ['ngSanitize'])
    .controller('ControladorGenerarFormulario', ['$scope', function ($scope) {
      $scope.myHTML =
        'I am an <code>HTML</code>string with ' +
        '<a href="#">links!</a> and other <em>stuff</em>';
    }]);
</script>
